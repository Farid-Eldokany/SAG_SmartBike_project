        <header></header>

        <body>

                <script type="text/javascript">
                    
                    function start(){
                        
                        fetch('https://swagdxb.eu-latest.cumulocity.com/devicecontrol/operations', {

                            method: 'POST',

                            body: JSON.stringify({
                            "deviceId": "1400281",
                            "c8y_Command": {

                            }}), 

                            headers: {
                            'Content-type': 'application/json' 
                            }

                        });
                    }

                </script>

                <a href="javascript:start()" class="btn btn-primary btn-success">Start <span class="glyphicon glyphicon-play"></span></a>
